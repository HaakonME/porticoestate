<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<form>
  <!-- BEGIN Content -->
  <table class="dialogFields" cellspacing="1" border="0" cellpadding="2">
    <!-- BEGIN DomainadminMandant -->
    <tr valign="top" class="list0">
      <td align="left">Mandant</td>
      <td align="left">{fldMD}</td>
    </tr>
    <!-- END DomainadminMandant -->
    <!-- BEGIN SysadminMandant -->
    <tr valign="top" class="list0">
      <td align="left">Mandant</td>
      <td align="left"><input type="text" name="fldMD" size="10" value="{fldMD}" />
      </td>
    </tr>
    <!-- END SysadminMandant -->
    <tr valign="top" class="list1">
      <td align="left">Buchungskreis</td>
      <td align="left"><input type="text" name="fldBUKR" size="10" value="{fldBUKR}" />
      </td>
    </tr>
    <tr valign="top" class="list0">
      <td align="left">Kostenstelle</td>
      <td align="left"><input type="text" name="fldKSTL" size="10" value="{fldKSTL}" />
      </td>
    </tr>
    <tr>
      <td align="left" colspan="2" height="3"></td>
    </tr>
    <tr valign="top" class="list1">
      <td align="left">Quota</td>
      <td align="left">
        <select name="fldQuota">
          <!-- BEGIN QuotaList -->
          <option value="{QuotaValue}" {quotaselected}>{QuotaText}</option>
          <!-- END QuotaList -->
        </select>
      </td>
    </tr>
    <tr>
      <td align="left" colspan="2" height="3"></td>
    </tr>
    <!-- BEGIN EditInternetaccess -->
    <tr valign="top" class="list0">
      <td align="left">Internetaccess</td>
      <td align="left">
        <input type="radio" name="fldInternetaccess" value="00000000" {internetaccesssel0} />
        Kein Zugriff<br />
        <input type="radio" name="fldInternetaccess" value="date" {internetaccessseldate} />
        Zugriff bis
        <input type="text" name="fldInternetaccessDate" size="10" value="{InternetaccessDate}" />
        <br />
        <input type="radio" name="fldInternetaccess" value="99999999" {internetaccesssel9} />
        Unbegrenzter Zugriff<br />
      </td>
    </tr>
    <!-- END EditInternetaccess -->
    <!-- BEGIN ViewInternetaccess -->
    <tr valign="top" class="list0">
      <td align="left">Internetaccess</td>
      <td align="left">{fldInternetaccess}</td>
    </tr>
    <!-- END ViewInternetaccess -->
  </table>
  <!-- END Content -->
</form>
</body>
</html>
